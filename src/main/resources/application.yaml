spring:
  threads:
    virtual:
      enabled: true
  jpa:
    properties:
      hibernate:
        default_schema: weathergrid
    hibernate:
      ddl-auto: validate
  security:
    basic:
      enabled: false
    user:
      name: none
      password: none
  liquibase:
    change-log: db/changelog/master.xml
    default-schema: weathergrid
    liquibase-schema: weathergrid
  application:
    name: weathergrid

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080

app:
  timezone: UTC

api:
  key: ${API_KEY}

cors:
  frontend:
    dev:
      url: ${FRONT_DEV_URL}
    prd:
      url: ${FRONT_PRD_URL}
  admin:
    url: ${ADMIN_URL}
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health
